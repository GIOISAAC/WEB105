<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Description -->
    <meta name="description" content="This is a sample HTML page demonstrating the usage of head tags and attributes.">
    
    <!-- Author -->
    <meta name="author" content="John Doe">
    
    <!-- Keywords -->
    <meta name="keywords" content="HTML, CSS, JavaScript, sample">
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a sample HTML page.</p>
</body>
</html>
