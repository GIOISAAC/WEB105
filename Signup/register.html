<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="register.css">

    
    <script src="register.js"></script>
    
    
</head>
<body>



    <form id="registrationForm">
        <h2>REGISTRATION FORM</h2>
        <label for="firstName">First Name:<span class="required">*</span></label>
        <input type="text" id="firstName" name = "firstName" pattern="[A-Za-z]+" required>

        <label for="lastName">Last Name:<span class="required"></label>
        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required>

        <label for="email">Email:<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:<span class="required">*</span></label>
        <input type="tel" id="phoneNumber" required>


        

        <label for="dob">Date of Birth:<span class="required">*</span></label>
        <input type="date" id="dob" required>

        <label for="nrc">NRC Number:<span class="required">*</span></label>
        <input type="text" id="nrc" <input type="text" id="nrc" pattern="[0-9]{6}/[0-9]{2}/[0-9]" required>

        <label for="physicalAddress">Physical Address:<span class="required">*</span></label>
        <input type="text" id="physicalAddress" required>

        <label for="area">Area:<span class="required"></label>
        <input type="text" id="area" required>

        <label for="street">Street:<span class="required"></label>
        <input type="text" id="street" required>

        <label for="town">Town:<span class="required"></label>
        <input type="text" id="town" required>

        <label for="province">Province:<span class="required"></label>
        <input type="text" id="province" required>

        <label for="country">Country:<span class="required">*</span></label>
        <input type="text" id="country"  required >

        <label for="sex">Sex:<span class="required">*</span></label>
        <select id="sex" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="clientType">Client Type:<span class="required">*</span></label>
        <select id="clientType" required>
            <option value="">Select</option>
            <option value="individual">Individual</option>
            <option value="company">Company</option>
        </select>

        <label for="hobbies">Hobbies:<span class="required"></label>
        <textarea id="hobbies" required></textarea>
        <br>
        <br>
         
        <h2>BANK DETAILS</h2>
        <br>
        <label for="bankName">Name of Bank:</label>
        <input type="text" id="bankName" name="bankName" required>
        
        <label for="bankAccountNo">Bank Account NO:</label>
        <input type="text" id="bankAccountNo" name="bankAccountNo" pattern="[0-9]{10}" required>
        
        <label for="bankBranch">Branch of Bank:</label>
        <input type="text" id="bankBranch" name="bankBranch" required>
        
        <label for="bankAddress">Address of Bank:</label>
        <input type="text" id="bankAddress" name="bankAddress" required>
        
        <label for="bankPhoneNumber">Phone Number:</label>
        <input type="tel" id="bankPhoneNumber" name="bankPhoneNumber" pattern="[0-9]{10}" required>
        
        <label for="bankEmail">E-mail Address:</label>
        <input type="email" id="bankEmail" name="bankEmail" required>




        <button type="submit"><a href="index.html">Register Now</a>
    </form>


</body>
</html>
